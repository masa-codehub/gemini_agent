services:
  agent:
    build:
      context: ./${CODING_AGENT_NAME}/.build
      dockerfile: Dockerfile
    image: ${CODING_AGENT_NAME}_image
    volumes:
      - ./${CODING_AGENT_NAME}:${CONTAINER_VOLUME:-/app}
      - ./messages:${AGENT_MESSAGE_DIR:-/app/messages}
    working_dir: ${CONTAINER_VOLUME:-/app}
    ports:
      - "${CODING_AGENT_PORT:-8080}:${CODING_AGENT_PORT:-8080}"
    environment:
      - AGENT_ID=${CODING_AGENT_NAME:-agent_id}
      - AGENT_MESSAGE_DIR=${AGENT_MESSAGE_DIR:-/app/messages}
      - CODING_AGENT_PORT=${CODING_AGENT_PORT:-8080}
      - BROKER_HOST=${BROKER_HOST:-broker}
      - BROKER_PORT=${BROKER_PORT:-8080}
      - REPO_NAME=${REPO_NAME:-your_github_repo}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-my_github_token}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-your_gcp_project}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
    depends_on:
      - github_broker
      - redis
    # command: ["python", "main.py"]
    stdin_open: true
    tty: true

  github_broker:
    build:
      context: ./${BROKER_HOST}/.build
      dockerfile: Dockerfile
    image: ${BROKER_HOST}_image
    volumes:
      - ./${BROKER_HOST}:${CONTAINER_VOLUME:-/app}
      - ./messages:${AGENT_MESSAGE_DIR:-/app/messages}
    working_dir: ${CONTAINER_VOLUME:-/app}
    ports:
      - "${BROKER_PORT:-8080}:${BROKER_PORT:-8080}"
    environment:
      - BROKER_PORT=${BROKER_PORT:-8080}
      - GITHUB_REPOSITORY=${GITHUB_REPOSITORY:-your_github_repo}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-my_github_token}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    command: ["python", "main.py"]

  redis:
    image: redis:latest
    hostname: redis
    ports:
      - "6379:6379"